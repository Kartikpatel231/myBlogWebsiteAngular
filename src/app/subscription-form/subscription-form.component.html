<div class="card shadow-effect">
    <div class="card shadow-effect">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="m-auto subs-text"> Learn from kartik patel</p>
                <div class="alert alert-danger mt-3" *ngIf="isEmailError">
                    Email is Aleardy in use
                </div>
                <div class="alert alert-danger mt-3" *ngIf="isSubscribed">

                    Thank You for subscribing to our news letter service.Stay tuned for Awesome blog posts...! 
                </div>
                <form  class="form-inline mb-5 mt-5 " #subForm=ngForm (ngSubmit)="onSubmit(subForm.value)" *ngIf="!isSubscribed">

                <div class="form-group  col-md-5">
                    <label for="username">Username:</label>
                    <input type="text"  class="from-control "
                     placeholder="Your name"
                     name="name"
                     #Name='ngModel'
                     ngModel
                     [ngClass]="{'is-invalid':Name.touched && Name.invalid}"
                    required>
                    <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                        <div *ngIf="Name.errors?.required">Name is Required</div>
                    </div>
                </div>
                <div class="form-group col-md-5 ">
                    <label for="username">Useremail:</label>
                    <input type="email" class="from-control "
                     placeholder="Your email"
                     name="email"
                     #Email='ngModel'
                     ngModel
                     [ngClass]="{'is-invalid':Email.touched && Email.invalid}"
                     required
                     email>
                     <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                        <div *ngIf="Email.errors?.required">Email is Required</div>
                        <div *ngIf="Email.errors?.email">Please Enter A Valid Email Address</div>

                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info btn-block btn-theme" [disabled]="subForm.invalid">SUBSCRIBE</button>
                </div>
            </form>
        </div>
    </div>
</div>
